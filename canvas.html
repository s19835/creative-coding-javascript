<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>canvas</title>
</head>
<body>
	<canvas width="600" height="600"></canvas>

	<script>
		const convas = document.querySelector('canvas');
		const context = convas.getContext('2d');

		// Declare the rectangle properties
		const height = 60;
		const width = 60;
		const gap = 20;
		let x, y;

		for(let i = 0; i < 5; i++) {
			for (let j = 0; j < 5; j++) {
				
				x = 100 + (width + gap) * i;
				y = 100 + (width + gap) * j;

				// Draw the rectangels
				// context.strokeStyle = 'black';
				context.beginPath();
				context.rect(x, y, width, height);
				context.stroke();

				// Draw the small ones
				if (Math.random() < 0.5) {
					// context.strokeStyle = 'red';
					context.beginPath();
					context.rect(x + 8, y + 8, width - 16, height - 16);
					context.stroke();
				}
			}
		}
	</script>
</body>
</html>
